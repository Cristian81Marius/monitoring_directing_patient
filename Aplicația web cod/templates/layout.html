<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>{% block page_title %}  {% endblock %}</title>

         <link id="favicon" type="image/x-icon" rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/design.css') }}">

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarSupportedContent">
        <div>
            <ul class="navbar-nav mr-auto">
                <li>
                    <a class="nav-link" href="/"> HOME </a>
                </li>
                {%if session['user']%}
                <li>
                    <a class="nav-link" href="/list/patients">Patients</a>
                </li>
                <li>
                    <a class="nav-link" href="/list/houses">Houses</a>
                </li>
                {% endif %}
            </ul>
        </div>
        <div>
            <ul class="nav navbar-nav navbar-center">
                <li>
                </li>
            </ul>
        </div>
        <div>
            <ul class="nav navbar-nav navbar-right">
                {% if session['user'] %}
                <li>
                    <a class="nav-link">Singed in as {{ session['user'] }} </a>
                </li>
                <li>
                    <a class="nav-link" href="/logout">Logout </a>
                </li>
                <li>
                    <a class="nav-link" href="/registration" >Registration</a>
                </li>
                {% else %}

                <li>
                    <a class="nav-link" href="/login" >Login</a>
                </li>
                {% endif %}
            </ul>
        </div>

    </div>
</nav>
{% block content %}{% endblock %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
