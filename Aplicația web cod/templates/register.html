{% extends "layout.html" %}
{% block page_title %}
        Register
{% endblock %}

{% block content %}


<div class="list_and_sort">
    <h3>Register for more details!</h3>
<form action="{{url_for('registration')}}" method="post" enctype="multipart/form-data">
<input type="email" id="email" name="email" class="form-control" required placeholder="Enter your email"><br>
<input type="password" id="password" name="password" class="form-control" required placeholder="Enter your password"><br>
<button type="submit" class="btn btn-dark">Submit your registration</button>
</form>
</div>

{% endblock %}
